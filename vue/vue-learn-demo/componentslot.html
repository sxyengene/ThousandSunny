<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
</head>
<body>

<div class="app">
	<child>
		<div class="footer" slot="footer">阿萨德阿萨德阿萨德</div>
		<div class="header" slot="header">headerasdasdasd</div>
		<!-- 123默认走slot -->
	</child> 
</div>

<script>
	Vue.component('child',{
		template:'\
		<div  class="container">\
			<slot name="header"></slot>\
			<slot name="footer"></slot>\
			<slot>备用内容</slot>\
		</div>',
	});

	var parent = {
		template:'\
		<ul>\
		  <slot name="item"\
		    v-for="item in items"\
		    :text="item.text">\
		    <!-- 这里写入备用内容 -->\
		  </slot>\
		</ul>\
		'}

	var vm = new Vue({
		el:'.app',
		data:{
			
		},
		components: {
			'parent':parent
		}
	});
</script>
</body>
</html>
