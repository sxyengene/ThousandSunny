<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
</head>
<body>

<div class="app">
	<div id="counter-event-example">
	  <p>{{ total }}</p>
	  <button-counter :counter="1" @increment="incrementTotal"></button-counter>
	  <button-counter :counter="2" @increment="incrementTotal"></button-counter>
	</div>
</div>

<script>
Vue.component('button-counter', {
	props:['counter'],
  template: '<button v-on:click="aaa">{{ count }}</button>',
  data: function () {
    return {
      count: this.counter
    }
  },
  methods: {
    aaa: function () {
      this.count += 1;
      console.log(this.count);
      this.$emit('increment')
    }
  },
})

vm = new Vue({
  el: '#counter-event-example',
  data: {
    total: 0
  },
  methods: {
    incrementTotal: function () {
      this.total += 1
    }
  }
})
</script>
</body>
</html>
